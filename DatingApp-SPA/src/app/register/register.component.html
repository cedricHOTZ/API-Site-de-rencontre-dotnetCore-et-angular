<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text"  required  class="form-control"[(ngModel)]="model.username" name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" required class="form-control"  [(ngModel)]="model.password"  name="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="favouriteValue">quelle est ta valeur préférée</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
  
</form>
